<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
    <h2>Ajax Example: EXECUTE</h2>
    <h:form>
        <h:inputText id="inputName" value="#{ajaxBeanA.message}"/>
        <br/>
        <h:commandButton value="Process message on server">
            <f:ajax execute="inputName" render="processedResult"/>
        </h:commandButton>
        <br/>
        <h:outputText id="processedResult" value="#{ajaxBeanA.processMessage}"/>
    </h:form>
</h:body>
</html>
